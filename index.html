<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theme Switcher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
    <fieldset class="navbar">

      <legend style="display: none;">
        Theme Switcher
      </legend>
      <input type="radio" id="light" name="theme" value="light" checked/>
      <label for="light">🙂</label>
      
      <input type="radio" id="yellow" name="theme" value="yellow" />
      <label for="yellow">🥺</label>
      
      <input type="radio" id="green" name="theme" value="green" />
      <label for="green">🤑</label>
      
      <input type="radio" id="red" name="theme" value="red" />
      <label for="red">😍</label>
      
      <input type="radio" id="blue" name="theme" value="blue" />
      <label for="blue">😂</label>
      
      <input type="radio" id="dark" name="theme" value="dark" />
      <label for="dark">😎</label>
    </fieldset>
    
    </section>

    <section>
      <div class="content">
        <h1>How's your mood?</h1>

          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Facere

          natus? Placeat dolor libero molestias?
        </p>
      </div>
    </section>
  </body>
</html>
